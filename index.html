<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="vanta-container" class="">
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar-dark.png" alt="Perfil" />
        <p>@gerald_morais</p>
      </div>
      <label class="switch" onchange="ToogleMode()">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
      <ul>
        <li>
          <a
            href="https://www.linkedin.com/in/gerald-morais-97a709215/"
            target="_blank"
            >Perfil</a
          >
        </li>
        <li>
          <a href="https://github.com/Gerald-Morais" target="_blank"
            >Meu portifólio</a
          >
        </li>
        <li>
          <a href="">Currículo</a>
        </li>
        <li>
          <a href="">Site</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.youtube.com/" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>Gerald Morais</footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/vanta@0.5.22/dist/vanta.halo.min.js"></script>
    <script src="https://unpkg.com/vanta@0.5.22/dist/vanta.clouds.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
